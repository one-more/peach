<form
        class="ajax form-horizontal"
        method="post"
        action="index.php?class=html&controller=records&task=:task"
        >

    <fieldset>
        <legend class="text-color-blue padding-left-2">:HEADER</legend>

        <div class="control-group :name">
            <label class="control-label" for="name_input">:NAME_LABEL</label>
            <div class="controls width-25">
                <input id="name_input" name="name" type="text"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="alias_input">:ALIAS_LABEL</label>
            <div class="controls width-25">
                <input id="alias_input" name="alias" value=":alias" type="text"/>
            </div>
        </div>

        <textarea class="peach-editor" name="text">:text</textarea>

        <div class="control-group margin-top-5">
            <div class="controls">
                <button class="btn" type="submit">:BTN_LABEL</button>
            </div>
        </div>
    </fieldset>
</form>
