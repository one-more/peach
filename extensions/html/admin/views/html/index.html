<form
        class="ajax"
        method="post"
        action=":action"
        >
    <div class="width-100 padding-left-2">
        <h3 class="text-color-blue">:HEADER</h3>
        <hr/>

        <label class="width-100" for="record_select">:RECORD_SELECT_LABEL</label>
        <select name="record" id="record_select">
            :opts
        </select>

        :create_layout_html
    </div>

    <input name="class_name" value=":class" type="hidden"/>
    <input name="extension" value=":extension" type="hidden"/>
    <input name="controller" value=":controller" type="hidden"/>

</form>
