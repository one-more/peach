<div id="header">
    <span>:PEACH_INSTALLATION_HEADER</span>
    <nav class="nav-panel">
        <a id="lang-tab" > :LANG_MENU_ITEM </a>
        <a id="db-tab" > :DATABASE_MENU_ITEM </a>
        <a id="admin-tab"> :ADMIN_MENU_ITEM </a>
    </nav>
</div>
<div id="content">
    <form id="install-site-form" action="index.php?class=installer&controller=site&task=complete&ajax=1" class="ajax form-inline ml5" method="post">
        <div id="lang" class="fl mr10">
            <fieldset>
                <h4> :LANG_SELECT_LABEL </h4>
                <select name="language" class="span3 lang-select" size="2">
                    <option value="en-EN">english</option>
                    <option value="ru-RU"> русский </option>
                </select>
            </fieldset>
        </div>
        <div id="db" class="fl mr10 hide width-20">
            <div class="control-group">
                <h4 class="text-center"> :DB_TAB_LABEL </h4>

                <label class="control-label width-100" for="dbname">:DBNAME_FIELD_LABEL</label>

                <div class="controls width-25">
                    <input name="dbname" id="dbname" placeholder="&:DBNAME_FIELD_LABEL" type="text"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label width-100" for="dbuser">:DBUSER_FIELD_LABEL</label>

                <div class="controls width-25">
                    <input name="dbuser" id="dbuser" placeholder="&:DBUSER_FIELD_LABEL" type="text"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label width-100" for="dbpass">:DBPASS_FIELD_LABEL</label>

                <div class="controls width-25">
                    <input name="dbpass" id="dbpass" placeholder="&:DBPASS_FIELD_LABEL" type="password"/>
                </div>
            </div>
        </div>

        <div id="admin" class="fl mr5 hide width-20">
            <div class="control-group">
                <h4 class="text-center"> :ADMIN_TAB_LABEL </h4>
                <label class="control-label width-100" for="login"> :ADMIN_LOGIN_FIELD_LABEL </label>

                <div class="controls width-25">
                    <input name="adminlogin" id="login" placeholder="&:ADMIN_LOGIN_FIELD_LABEL" type="text"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label width-100" for="password">:ADMIN_PASSWORD_FIELD_LABEL</label>

                <div class="controls width-25">
                    <input name="adminpassword" id="password" placeholder="&:ADMIN_PASSWORD_FIELD_LABEL" type="password"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label width-100" for="email">:ADMIN_EMAIL_FIELD_LABEL</label>

                <div class="controls width-25">
                    <input name="adminemail" id="email" placeholder="&:ADMIN_EMAIL_FIELD_LABEL" type="text"/>
                </div>
            </div>
        </div>

        <button class="next-button btn btn-large btn-info"> :NEXT_BTN_LABEL </button>
        <button class="complete-button text-center btn btn-success btn-large hide"> :DONE_BTN_LABEL </button>
    </form>
</div>
