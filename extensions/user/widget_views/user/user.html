<figure class="text-center widget-blue widget current-user-widget">
    <figcaption>:full_name</figcaption>
    <div class="user-widget-img-container position-relative inline-block">
        <img class="width-height-170px" src=":avatar" alt=""/>
        <div class="user-widget-change-avatar hover-block left-bottom-0 width-100 height-15">
            <a data-params=":id" class="color-white external user-widget-change-avatar-btn cursor-pointer">
                <i class="icon-circle-arrow-up icon-white"></i>
                :CHANGE_AVATAR_BTN_LABEL
            </a>
        </div>
    </div>
    <p>:privileges</p>

    <span class="css-hook">/css/user/admin/user.css</span>
    <span class="js-hook">/js/user/admin/views/user_widget_view.js</span>
</figure>
